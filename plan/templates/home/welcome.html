{% extends 'base.html' %}

{% block content %}

<div class="container">
  <div class="row">
    <div class="ten columns" style="margin-top: 10%">
      <p>

      <table class="table table-striped" style="margin-top: 5%">
        <thead>
          <tr>
            <th scope="col">
              Câmpus
            </th>
            <th scope="col">
              Disciplina
            </th>
            <th scope="col">
              Departmento
            </th>
            <th scope="col">
              Horário
            </th>
          </tr>
        </thead>
        <tbody>
          {% for discipline in disciplines %}
          <tr>
            <td>
                {{ discipline.campus }}
            </td>
            <td>
              {{ discipline.discipline }}
            </td>
            <td>
              {{ discipline.department }}
            </td>
            <td>
              {{ discipline.schedule }}
            </td>
          </tr>
          {% endfor %}
        </tbody>
      </table>
      </p>
    </div>
  </div>
</div>

{% endblock %}
